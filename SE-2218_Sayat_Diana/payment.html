<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Payment Details</h1>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" />

        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" />

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="123" />

        <button type="button" onclick="simulatePayment()">Pay Now</button>
    </form>

    <audio id="success-sound" src="sounds/payment_succes.mp3"></audio>

    <script>
        function simulatePayment() {
            var cardNumber = document.getElementById('card-number').value;
            var expiryDate = document.getElementById('expiry-date').value;
            var cvc = document.getElementById('cvc').value;

            if (!cardNumber || !expiryDate || !cvc) {
                alert('Please fill in all credit card details.');
                return;
            }

            alert('Payment successful!\nCard Number: ' + cardNumber);

            var successSound = document.getElementById('success-sound');
            successSound.play();
        }
    </script>
</body>
</html>
